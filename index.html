  Shlemazl.prototype.moveRight = function() {
    this.x +=5;

    })
  };

    this.x -=5;

    this.shlemazlElement.css({
      left: this.x,
      top: this.y
    })
  };
Shlemazl.prototype.moveUp = function() {
    this.y -=5;

    this.shlemazlElement.css({
      left: this.x,
      top: this.y
    })
  };
  Shlemazl.prototype.moveDown = function() {
    this.y +=5;

    this.shlemazlElement.css({
      left: this.x,
      top: this.y
    })
  };
